<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIGN IN</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'MyAppStatic/css/common.css' %}">
    <link rel="stylesheet" href="{% static 'MyAppStatic/css/forget_password_css.css' %}">

    <link rel="icon " href="{% static 'MyAppStatic/media/signup_tab_icon.png' %}">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap');
    </style>
</head>
<body>

<div class="all_content">
    <div class="text_div">
        <h2>FORGET PASSWORD ?</h2>
        <p>You can reset here !</p>
        <img src="{% static 'MyAppStatic/media/reset_password_icon.png' %}" height="40px" width="40px">
    </div>
    <div class="form_div">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
           <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
       <form method="post" autocomplete="off">
          {% csrf_token %}
           <div class="inputs_div">

               <label for="name_email">Enter your username or email :</label>
               <input type="text" id="name_email" name="name_email" placeholder="Enter your user name">

               <label for="password">New Password :</label>
               <input type="password" id="password" name="password" placeholder="Enter your password">



              <input type="submit" value="Change" id="submit">
           </div>
           <div class="sign_up">
               <a href="{% url 'sign_in' %}">I want to sign in </a>
           </div>
       </form>
    </div>
</div>
</body>
</html>
